name: Run Did You Know Uploader Pipeline

on:
  workflow_dispatch:  # manual trigger
  #push:
    #branches: [ main ]
  schedule:
    - cron: '0 6 */2 * *'  # Every 2 days at 06:00 UTC
jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
      YOUTUBE_ACCESS_TOKEN: ${{ secrets.YOUTUBE_ACCESS_TOKEN }}
      DID_API_KEY: ${{ secrets.DID_API_KEY }}

    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v3

    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: üßô Install ImageMagick
      run: sudo apt-get update && sudo apt-get install -y imagemagick
    - name: üõ°Ô∏è Relax ImageMagick security policy for MoviePy
      run: |
        sudo sed -i 's/rights="none" pattern="PDF"/rights="read|write" pattern="PDF"/' /etc/ImageMagick-6/policy.xml
        sudo sed -i 's/rights="none" pattern="LABEL"/rights="read|write" pattern="LABEL"/' /etc/ImageMagick-6/policy.xml
        sudo sed -i 's/rights="none" pattern="TEXT"/rights="read|write" pattern="TEXT"/' /etc/ImageMagick-6/policy.xml

    - name: ‚ñ∂Ô∏è Step 1 Generate Scripts
      run: |
        cd DidYouKnowUploader
        python generateScripts.py

    - name: ‚ñ∂Ô∏è Step 2 Generate D-ID Videos
      run: |
        cd DidYouKnowUploader
        python generateVideos.py

    - name: ‚ñ∂Ô∏è Step 3 Add Captions
      run: |
        cd DidYouKnowUploader
        python editVideos.py

    - name: ‚ñ∂Ô∏è Step 4 Upload to YouTube
      run: |
        cd DidYouKnowUploader
        python bulk_upload.py
